<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .order {
      border: 2px solid black;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .order h3 {
      margin: 0;
    }
    .order details {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Orders</h1>
  <div id="orders-list">Loading orders...</div>

  <script>
    async function loadOrders() {
      try {
        const res = await fetch("/api/orders");
        const orders = await res.json();
        const container = document.getElementById("orders-list");
        container.innerHTML = "";

        if (orders.length === 0) {
          container.innerHTML = "<p>No orders placed yet.</p>";
          return;
        }

        orders.forEach((order, index) => {
          const div = document.createElement("div");
          div.className = "order";

          div.innerHTML = `
            <h3>Order #${index + 1}</h3>
            <p><strong>Address:</strong> ${order.address}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Quantity:</strong> ${order.quantity}</p>
            <p><strong>Price:</strong> â‚¹${order.price}</p>
            <p><strong>ETA:</strong> 5-7 Days</p>
            <details>
              <summary>Show Customizations</summary>
              <pre>${JSON.stringify(order.customizations, null, 2)}</pre>
            </details>
            <button onclick="cancelOrder('${order.id}')">Cancel Order</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("orders-list").innerText = "Failed to load orders.";
      }
    }

    async function cancelOrder(id) {
      const confirmCancel = confirm("Are you sure you want to cancel this order?");
      if (!confirmCancel) return;

      const res = await fetch("/api/orders/" + id, { method: "DELETE" });
      const result = await res.json();
      if (result.success) {
        alert("Order cancelled successfully!");
        loadOrders();
      } else {
        alert("Failed to cancel order.");
      }
    }

    loadOrders();
  </script>
</body>
</html>
