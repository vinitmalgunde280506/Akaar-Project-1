<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(Picture3.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .signup-container {
      background: rgba(13, 2, 66, 0.664);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #a3a2a2;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #a3a2a2;
    }

    .form-group input {
      background-color: rgb(13, 2, 66);
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      position: relative;
      right: 10px;
    }

    .signup-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="crtpassword">Create Password</label>
        <input type="password" id="crtpassword" name="password" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="cfmpassword">Confirm Password</label>
        <input type="password" id="cfmpassword" name="confirmPassword" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("crtpassword").value;
      const confirmPassword = document.getElementById("cfmpassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      
      const code = Math.floor(100000 + Math.random() * 900000);
      alert("Verification code sent to your email: " + code); 

      const userCode = prompt("Enter the 6-digit verification code sent to your email:");

      if (userCode == code) {
        alert("Email verified! Account created successfully.");
        
        window.location.href = "login.html";
      } else {
        alert("Incorrect code. Please try again.");
      }
    });
  </script>
</body>
</html>
